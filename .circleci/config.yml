version: 2

fast-checkout: &fast-checkout
  attach_workspace:
    at: /tmp/workspace

jobs:
  persist-checkout:
    docker:
      - image: circleci/python:3.9
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    steps:
      - checkout
      - run:
          name: Store image tag
          command: |
            echo "IMAGE_TAG=$(echo `git log -n1 --format="%h"`)" >> $HOME/env
      - persist_to_workspace:
          root: /home/circleci
          paths:
            - project
            - env

  build:
    docker:
      - image: circleci/python:3.9
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    steps:
      - *fast-checkout
      - setup_remote_docker
      - run:
          name: Build django image
          command: |
            set -ex
            cd /tmp/workspace/project
            source /tmp/workspace/env
            docker build -f docker/production/django/Dockerfile -t ldssa/django:$IMAGE_TAG .
            mkdir -p /tmp/workspace/image
            docker save -o /tmp/workspace/image/django.tar ldssa/django:$IMAGE_TAG
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - image/django.tar

  test-prospector:
    docker:
      - image: circleci/python:3.8
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    steps:
      - setup_remote_docker
      - *fast-checkout
      - run:
          name: Run prospector
          command: |
            source /tmp/workspace/env
            docker load -i /tmp/workspace/image/django.tar
            docker run --rm --entrypoint='' ldssa/django:$IMAGE_TAG pip install prospector[with_everything];prospector

  push:
    docker:
      - image: circleci/python:3.9
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    steps:
      - setup_remote_docker
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Build and push django image
          command: |
            source /tmp/workspace/env
            docker load -i /tmp/workspace/image/django.tar
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push ldssa/django:$IMAGE_TAG

  deploy:
    docker:
      - image: circleci/python:3.9
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    steps:
      - run:
          name: Deploy
          command: |
            sentry-cli releases new --finalize -p backend django:$CI_COMMIT_SHORT_SHA
            sentry-cli releases set-commits --auto django:$CI_COMMIT_SHORT_SHA

workflows:
  version: 2

  workflow:
    jobs:
      - persist-checkout:
          context: 
            - Common Env
      - build:
          context: 
            - Common Env
          requires:
            - persist-checkout
      - test-prospector:
          context: 
            - Common Env
          requires:
            - build
      - push:
          context: 
            - Common Env
          requires:
            - build
      - approval:
          context: 
            - Common Env
          requires:
            - push
      - deploy:
          context: 
            - Common Env
          requires:
            - approval