{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h2 class="py-5">
        Candidates
    </h2>
    <div class="row">
        <div class="col-md-12 text-center">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Email</th>
                    <th scope="col">Name</th>
                    <th scope="col">Profession</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Ticket Type</th>
                    <th scope="col">Company</th>
                    <th scope="col">Selection Status</th>
                </tr>
                </thead>
                <tbody>
                {% for u in users %}
                <tr>
                    <td><a href="{% url 'admissions:staff:candidate-detail' u.pk %}">{{ u.email }}</a></td>
                    <td>{{ u.name }}</td>
                    <td>{{ u.profession }}</td>
                    <td>{{ u.gender }}</td>
                    <td>{{ u.ticket_type }}</td>
                    <td>{{ u.company }}</td>
                    <td>{{ u.status }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
