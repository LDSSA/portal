name: CI - Linting and Testing

on:
  pull_request:
    branches:
      - '**'

jobs:
  requirements:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./portal
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --no-root
      - name: Validate requirements
        run: poetry check

  ruff:
    needs: requirements
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./portal
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --no-root --only dev
      - name: Format code
        run: |
          poetry run ruff format .
      - name: Lint code
        run: |
          poetry run ruff check .

  tests:
    needs: requirements
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./portal
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
      - name: Run tests
        run: |
          poetry run pytest
